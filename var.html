    //objek adalah tipe data kompleks yang berada dalam {}

        {

        {

        {

//karena nilai disini dan dibawah sama maka bisa disingkat
                };

        console.log('Contoh Property Existance mengecek ada tidak suatu variable/nilai')
        let prop={user:'Joko Prasetyo', age:21,};

        }

        }
        console.log('Contoh Switch');

        console.log(new Date() .getDay());

            case 6:

        //break memutus pengulangan/tidak menjalan kode setelahnya
            case 1:

            case 4:

            console.log("Ini Weekday");

        default:
        console.log('Hari kerja');
}
        //for (initialExpression; Condition; UpdateExpression)

        }

            console.log(from+': '+text);
        //text='' adalah nilai default jika parameter tidak terisi

            }

        function checkAge(age) {

                return false;
            }
        }

            }

        }
