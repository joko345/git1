    console.log('Filter (High Order Function)')
    const murid=[
        {Nama:'Jon', age:21},
        {Nama:'Alex', age:16},
        {Nama:'Rian', age:12},
    ];
    const output= murid.filter(hasil => hasil.age >13);
    console.log(output)
    
    const stud=[
        {Nama:'Jon', age:21},//previous value
        {Nama:'Alex', age:16},//current value
        {Nama:'Rian', age:12},
    ];
    //map membuat array baru dari data array yang sudah ada
    const keluar= stud.map((mep)=>`${mep.Nama} berusia ${mep.age}`);
    console.log(keluar)
  
    console.log('Reduce High Order Function') 
    const sumAge=stud.reduce((prev, current)=> prev + current.age, 0);
    //prev index 0 lalu ditambah current, hasil jumlah akan disimpan di prev, setelah itu dijumlah current lagi seterusnya
    const Avg=sumAge/stud.length;
    console.log(Avg);
    
    console.log('currying')
    const url= (protocol) => (hostname) => (page) => `${protocol}${hostname}${page}`;
    const httpMy=url('http/')('WWW/');

    const daftar=httpMy('Daftar');
    console.log(daftar);
    //bedanya menyingkat deklrasi ulang

    console.log('tanpa currying')
    const alamat = (protocol) => (hostname) => (page) => `${protocol}${hostname}${page}`;
    const alamatLogin = alamat('http')('www')('login');
    const alamatDaftar = alamat('http')('www')('daftar');
