<!DOCTYPE html>
<html>
<head>
    <title>Contoh DOM 3</title>

</head>
<body>
    <ul id="myList">
        <li>Coffe</li>
        <li>Tea</li>
    </ul>
    <p>click the button to append an item to the end of list</p>
    <button onclick="apen()">Try it!</button>

<script>
    function apen(){
        let node = document.createElement('LI');
        let textNode = document.createTextNode('water');
        node.appendChild(textNode);
        document.getElementById('myList').appendChild(node); 
        //appendchild disini menambahkan anak baru dari parent ul
    }
</script>

</body>
