<!DOCTYPE html>
<html>
<head>
    <title>Contoh DOM</title>
    <style>p1{
    color:green;    
    }</style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p id="intro">Mencari html element dengan id</p>
    <p id="demo">Demo</p>
    <p id="demo2">Demo2</p>
    <p id="demo3">Demo3</p>
    <p class="intro">Haloo </p>
    <p class="no">Hello World</p>
    <p class="no">One Man</p>
    <p class="no">Three Musketeer</p>
    <script>
        console.log('getElementByTagName')
        const tag = document.getElementsByTagName('p');
        document.getElementById('demo').innerHTML = 'Teks Dimasukkan ke tagName p length 1: ' + tag[1].innerHTML;
        console.log(tag);
        
        // Memperbaiki kesalahan saat mengambil elemen dengan class
        console.log('getElementsbyclass')
        const klas = document.getElementsByClassName('no');
        document.getElementById('demo2').innerHTML = 'Teks Dimasukkan ke class "no" lenght 2: ' + klas[2].innerHTML;
        console.log(klas);
        console.log('--------------------------------------------');

        console.log('---------------------');
        console.log('getElementById')
        const ele = document.getElementById('intro');
        document.getElementById('demo3').innerHTML = 'Teks Dimasukkan ke id : ' + ele.innerHTML;
        // Mengambil/get isi intro dan memasukannya ke demo beserta teks baru dari innerHTML
        // id unik hanya satu, class bisa banyak.
        console.log(ele);
        console.log('-----------------------');

        console.log('QuerySelectorAll')
        const x = document.querySelectorAll('p.intro');
        document.getElementById('demo3').innerHTML = 'Memasukkan intro ke demo3 : ' + x[0].innerHTML;
        console.log(x);
        console.log('-----------------------');

        console.log('Contoh DOM(Document Object Model)');
        let url=document.URL
        console.log(url);
        console.log('Dom dibuat berdasarkan sistem tree of objects')
        let headUrl=document;
        console.log(headUrl)

    </script>

</body>

</head>

</html>
